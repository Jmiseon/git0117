<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Open Graph</title>
	<meta name="title" content="오픈 그래피 연습">
	<meta name="description" content="실제 호스팅 업체에 업로드 하여 확인할 문서입니다.">


	<!-- og -->
	<meta name="og:title" content="정미선 오픈그래피">
	<meta name="og:description" content="실제 깃허브에 올려 확인할 문서입니다.">
	<meta name="og:image" content="https://jeongmiseon0117.app/ogEx1.png">
	<meta name="og:url" content="https://jeongmiseon0117.netlify.app/ogEx1.html">
</head>
<body>

	<h1>Open Graph</h1>
	<ul>
		<li>og:title 제목</li>
		<li>og:description 설명</li>
		<li>og:image 이미지 </li>
		<li>og:url 웹사이트 주소 </li>
	</ul>

</body>
</html>
